<!DOCTYPE html>

	<title>Attempt Quiz</title>
	<link rel="stylesheet" type="text/css" href="attemptquizstyles.css">
</head>
<body>
	<form action="" method="get"><!--axn should have server location-->
		<div>
		<h1>Start Quiz</h1>
			<p class="field">First Name:<span>* </span><input type="text" name="firstname" required></p>

			<p class="field">Roll No:<span>* </span> &nbsp; &nbsp; &nbsp;<input type="text" name="rollno" required></p>
		
			<p class="field">Email:<span>* </span> &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<input type="email" name="email" required></p>

			<p class="field">Test Id:<span>* </span> &nbsp; &nbsp; &nbsp;&nbsp;<input type="text" name="testid" required></p>
		
		<br>
		<p class="field"><input type="submit" value="Submit" class="click"></p>
		</div>
	</form>
